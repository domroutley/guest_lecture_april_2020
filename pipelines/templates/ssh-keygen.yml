parameters:
  - name: comment
    type: string
    default: default

steps:
  - task: Bash@3
    displayName: Create ssh key file
    inputs:
      workingDirectory: infrastructure
      targetType: 'inline'
      script: |
        rm -rf keys
        mkdir keys
        ssh-keygen -t rsa -b 4098 -P "" -f keys/key -C ${{ parameters.comment }}
        ls keys
