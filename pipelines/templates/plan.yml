parameters:
- name: stage
  type: string
  default: test

steps:
  - template: init.yml
    parameters:
      stage: ${{ parameters.stage }}

  - task: Bash@3
    displayName: Create dummy ssh key file
    inputs:
      workingDirectory: infrastructure
      targetType: 'inline'
      script: |
        rm -rf keys
        mkdir keys
        touch keys/key.pub
        ls keys

  - task: Bash@3
    inputs:
      workingDirectory: infrastructure
      targetType: 'inline'
      script: terraform plan -var-file=${{ parameters.stage }}/env.tfvars
    displayName: Plan Terraform ${{ parameters.stage }}
    env:
      ARM_CLIENT_ID: $(arm_client_id)
      ARM_CLIENT_SECRET: $(arm_client_secret)
      ARM_TENANT_ID: $(arm_tenant_id)
      ARM_SUBSCRIPTION_ID: $(arm_subscription_id)
