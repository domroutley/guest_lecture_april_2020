parameters:
- name: stage
  type: string
  default: test

steps:
  - template: plan.yml
    parameters:
      stage: ${{ parameters.stage }}

  - task: Bash@3
    displayName: Create ssh key file
    inputs:
      workingDirectory: infrastructure
      targetType: 'inline'
      script: |
        rm -rf keys
        mkdir keys
        ssh-keygen -t rsa -b 4098 -P "" -f keys/key
        ls keys

  - task: Bash@3
    inputs:
      workingDirectory: infrastructure
      targetType: 'inline'
      script: terraform apply -var-file=${{ parameters.stage }}/env.tfvars -auto-approve
    displayName: Apply Terraform ${{ parameters.stage }}
    env:
      ARM_CLIENT_ID: $(arm_client_id)
      ARM_CLIENT_SECRET: $(arm_client_secret)
      ARM_TENANT_ID: $(arm_tenant_id)
      ARM_SUBSCRIPTION_ID: $(arm_subscription_id)
