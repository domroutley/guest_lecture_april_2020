trigger:
  branches:
    include:
      - dev
  paths:
    include:
      - infrastructure/
    exclude:
      - infrastructure/azure-pipelines.yml

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: april_2020
  - name: tf_var_os_user
    value: demoUser
  - name: stage
    value: dev

steps:
  - template: templates/apply.yml
    parameters:
      stage: $(stage)
