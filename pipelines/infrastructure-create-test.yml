trigger:
  branches:
    include:
      - test
  paths:
    include:
      - infrastructure/
    exclude:
      - infrastructure/azure-pipelines.yml

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: service_principals
  - name: tf_var_os_user
    value: demoUser
  - name: stage
    value: test

steps:
  - template: templates/apply.yml
    parameters:
      stage: $(stage)
